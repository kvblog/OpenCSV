<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#F3F6FC">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ШР ДШБ</title>
  <link rel="manifest" href="./manifest.json">
  
  <!-- App Icons -->
  <link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/0b/1e/cf/0b1ecf40813d4156ea1488d7d5bff829.jpg">
  <link rel="apple-touch-icon" href="https://i.pinimg.com/736x/0b/1e/cf/0b1ecf40813d4156ea1488d7d5bff829.jpg">
  
  <!-- Critical: Polyfill for process.env to prevent crash on mobile/browser -->
  <script>
    window.process = window.process || { env: { API_KEY: '' } };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            // Google Material 3 inspired palette
            surface: {
              light: '#FDFDFD',
              DEFAULT: '#F3F6FC', // Surface Container Low
              dim: '#E3E6EC',
              dark: '#1B1B1F'
            },
            primary: {
              DEFAULT: '#0B57D0', // Google Blue
              container: '#D3E3FD',
              onContainer: '#041E49',
              light: '#A8C7FA'
            },
            outline: {
              DEFAULT: '#747775',
              variant: '#C4C7C5'
            },
            // Semantic colors for military status
            status: {
              green: '#146C2E', // Google Green
              greenContainer: '#C4EED0',
              red: '#B3261E',   // Google Red
              redContainer: '#F9DEDC',
              yellow: '#E8B004',
              purple: '#93000A', // Used for vacant
              purpleContainer: '#FFDAD6' // Actually reusing red tone for Vacant usually, but lets stick to purple logic
            }
          },
          boxShadow: {
            'elevation-1': '0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15)',
            'elevation-2': '0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15)',
            'elevation-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    
    /* Modern Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #C4C7C5;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #747775;
    }
  </style>
